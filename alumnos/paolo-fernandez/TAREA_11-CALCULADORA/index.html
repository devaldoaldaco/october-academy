<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <p class="hidden" id="subResult">0</p>
      <p id="result">0</p>
    </div>
    <div class="buttons">
      <button class="clear-all" id="clearAll">AC</button>
      <button class="clear" id="clear">C</button>
      <button class="sign" id="sign">+/-</button>
      
      <button class="operator">รท</button>
        
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">ร</button>
        
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">-</button>
        
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">+</button>
        
      <button class="number zero">0</button>
      <button class="decimal" id="decimal">.</button>
      <button class="equal" id="equal"> = </button>
    </div>
    </div>

  <!-- <script src="index_func_dec.js"></script> -->
  <script src="index_arr_func.js"></script>
</body>
</html>
