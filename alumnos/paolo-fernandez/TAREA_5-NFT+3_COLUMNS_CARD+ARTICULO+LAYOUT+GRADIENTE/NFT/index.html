<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>NFT preview card component</h1>
  </header>

  <main>
    <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Referencia</a>

    <div class="card">
      <div class="container-card-image">
        <img src="assets/img/image-equilibrium.jpg" alt="Portada del NFT">
        <img src="assets/icons/icon-view.svg" alt="Icono de Ver">
      </div>

      <section>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="container-nft-data">
          <div>
            <img src="assets/icons/icon-ethereum.svg" alt="Icono de Ethereum">
            <span>0.041 ETH</span>
          </div>
          
          <div>
            <img src="assets/icons/icon-clock.svg" alt="Icono de Reloj">
            <span>3 days left</span>
          </div>
        </div>

        <footer class="cards-footer">
          <img src="assets/img/image-avatar.png" alt="Foto de perfil del autor">
          <span>
            <span>Creation of</span> Jules Wyvern
          </span>
        </footer>
      </section>
    </div>
  </main>
</body>
</html>
