<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  :host {
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #0F172A;
  }

  header {
    width: 100%;
    text-align: center;
    padding: 40px 20px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    position: relative;
  }

  header > h1 {
    font-size: 2.5rem;
    color: #FFF;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }

  #logoutBtn {
    position: absolute;
    right: 50px;
    top: 50%;
    transform: translateY(-50%);
    padding: 15px 40px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(135deg, #8B5CF6, #7C3AED);
    color: #FFF;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);

    &:hover {
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.5);
    }

    &:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
  }

  main {
    flex: 1;
    width: 100%;
    max-width: 1400px;
    margin: 0 auto;
    padding: 40px 20px;
  }

  .pokemon-section {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 30px;
    margin-bottom: 40px;
  }

  .load-more-container {
    text-align: center;
    margin-top: 20px;
  }

  #loadMoreBtn {
    padding: 15px 40px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(135deg, #8B5CF6, #7C3AED);
    color: #FFF;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);

    &:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.5);
    }

    &:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
  }
</style>

<header>
  <h1>Pokedex</h1>

  <button id="logoutBtn">Cerrar sesión</button>
</header>

<main>
  <section id="pokemonSection" class="pokemon-section">
  </section>
  
  <div class="load-more-container">
    <button id="loadMoreBtn">
      Cargar más pokemon
    </button>
  </div>
</main>
