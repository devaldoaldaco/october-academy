<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 - 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT" class="nft-image">
            <div class="overlay">
                <img src="./images/icon-view.svg" alt="view">
            </div>
        </div>
        
        <div class="card-content">
            <h1>Equilibirum #3429</h1>
            
            <p class="description">Our Equilibirum collection promotes balance and calm.</p>
            
            <div class="info-row">
                <div class="price">
                    <img src="./images/icon-ethereum.svg" alt="Icono Ethereum">
                    <span>0.041 ETH</span>
                </div>
                <div class="time-left">
                    <img src="./images/icon-clock.svg" alt="Icono Reljo">
                    <span>3 days left</span>
                </div>
            </div>
            <hr>
            <div class="creator">
                <img class="avatar" src="./images/image-avatar.png" alt="Avatar">
                <div class="creator-text">
                    Creation of <span class="creator-name">Jules Wyvern</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
