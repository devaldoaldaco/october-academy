<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article>
      <section class="content">
        <div id="contentCalculator"></div>
        <p id="contentParagraph">0</p>
      </section>
      <section class="buttons-calculator">
        <button id="ac" class="">AC</button>
        <button id="delete" class="operator">
          <span class="material-symbols-outlined"> arrow_back </span>
        </button>
        <button id="percentage" class="operator">%</button>
        <button id="divide" class="btn operator">/</button>

        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button id="multiply" class="btn operator">x</button>

        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button id="subtract" class="btn operator">-</button>

        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button id="add" class="btn operator">+</button>

        <button class="btn">0</button>
        <button class="btn number">(</button>
        <button class="btn number">)</button>
        <button id="operadorEqual" class="operator">=</button>
      </section>
    </article>
    <script src="algorithm.js"></script>
  </body>
</html>
