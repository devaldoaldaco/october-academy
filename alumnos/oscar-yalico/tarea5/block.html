<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: white;
        padding: 10px;
        min-height: 100vh;
      }

      header,
      footer {
        width: 100%;
        height: 60px;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      header {
        background: gray;
      }

      footer {
        background: thistle;
        margin-top: 10px;
      }

      .container {
        font-size: 0; /* elimina espacio entre inline-block */
      }

      aside {
        display: inline-block;
        width: 20%;
        vertical-align: top;
        font-size: initial;
        height: 300px;
      }

      .aside-top,
      .aside-bottom {
        border-radius: 10px;
        height: calc(50% - 5px);
        display: block;
      }

      .aside-top {
        background: steelblue;
        margin-bottom: 10px;
      }

      .aside-bottom {
        background: lightcoral;
      }

      main {
        display: inline-block;
        width: 78%;
        height: 300px;
        background: gold;
        border-radius: 10px;
        margin-left: 2%;
        font-size: initial;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <header></header>

    <div class="container">
      <aside>
        <div class="aside-top"></div>
        <div class="aside-bottom"></div>
      </aside>

      <main></main>
    </div>

    <footer></footer>
  </body>
</html>
