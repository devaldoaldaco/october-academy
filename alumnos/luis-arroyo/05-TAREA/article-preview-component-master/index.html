<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap");
      :root {
        --very-dark-grayish-blue: hsl(217, 19%, 35%);
        --desaturated-dark-blue: hsl(214, 17%, 51%);
        --grayish-blue: hsl(212, 23%, 69%);
        --light-grayish-blue: hsl(210, 46%, 95%);
        --ff-base: "Manrope", system-ui, sans-serif;
        --fw-medium: 500;
        --fw-bold: 700;
      }
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: var(--ff-base);
        background-color: #edf2f8;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      main > section {
        display: grid;
        grid-template-columns: 4fr 6fr;
        max-width: 740px;
        border-radius: 12px;
        & > div:first-child {
          & > img {
            width: 100%;
            height: 100%;
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
          }
        }
        & > div:nth-child(2) {
          padding: 45px;
          background-color: #fff;
          border-top-right-radius: 12px;
          border-bottom-right-radius: 12px;
          & > div {
            display: flex;
            flex-direction: column;
            gap: 15px;
            & > h3 {
              font-size: 20px;
              color: var(--very-dark-grayish-blue);
            }
            & > p {
              color: var(--grayish-blue);
              font-size: 13px;
            }
            & > div {
              display: flex;
              justify-content: space-between;
              align-items: center;
              & > div:first-child {
                display: flex;
                gap: 15px;

                & > img {
                  width: 45px;
                  border-radius: 50%;
                }
                & > div {
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                  & span {
                    font-size: 12px;
                  }
                  & > span:first-child {
                    color: var(--very-dark-grayish-blue);
                    font-weight: var(--fw-bold);
                  }
                  & > span:nth-child(2) {
                    color: var(--grayish-blue);
                    font-weight: var(--fw-medium);
                  }
                }
              }
              & > div:nth-child(2) > button {
                width: 35px;
                height: 35px;
                border-radius: 50%;
                border: none;
                background-color: var(--light-grayish-blue);
                outline: none;
                cursor: pointer;
              }
            }
          }
        }
      }

      #share-container {
        position: relative;
      }
      #sharePopup {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(-10px);
        border-radius: 10px;
        display: none;
        flex-direction: row;
        gap: 15px;
        padding: 10px 14px;
        background-color: var(--very-dark-grayish-blue);
        & > a {
          display: flex;
        }
        &::after {
          content: "";
          width: 0;
          height: 0;
          border-left: 8px solid transparent;
          border-right: 8px solid transparent;
          border-top: 8px solid var(--very-dark-grayish-blue); 
          position: absolute;
          top: 100%;
          left: calc(50% - 7px);
        }
      }
      .active {
        background-color: var(--very-dark-grayish-blue) !important;
        /* pseudoclases estan al nivel de espeficidad de las clases */
        & > svg > path {
          fill: white;
        }
      }
      #sharePopup.visible {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div><img src="images/drawers.jpg" alt="" /></div>
        <div>
          <div>
            <h3>
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h3>
            <p>
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. I’ve got some simple tips to
              help you make any room feel complete.
            </p>
            <div>
              <div>
                <img src="images/avatar-michelle.jpg" alt="" />
                <div>
                  <span>Michelle Appleton </span>
                  <span>28 Jun 2020</span>
                </div>
              </div>
              <div id="share-container">
                <button id="share">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="15"
                    height="13"
                  >
                    <path
                      fill="#6E8098"
                      d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
                    />
                  </svg>
                </button>

                <div class="share-popup" id="sharePopup">
                  <a href="#" title="Compartir en Facebook">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                    >
                      <path
                        fill="#FFF"
                        d="M18.896 0H1.104C.494 0 0 .494 0 1.104v17.793C0 19.506.494 20 1.104 20h9.58v-7.745H8.076V9.237h2.606V7.01c0-2.583 1.578-3.99 3.883-3.99 1.104 0 2.052.082 2.329.119v2.7h-1.598c-1.254 0-1.496.597-1.496 1.47v1.928h2.989l-.39 3.018h-2.6V20h5.098c.608 0 1.102-.494 1.102-1.104V1.104C20 .494 19.506 0 18.896 0z"
                      />
                    </svg>
                  </a>
                  <a href="#" title="Compartir en Twitter">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="17"
                    >
                      <path
                        fill="#FFF"
                        d="M20 2.172a8.192 8.192 0 01-2.357.646 4.11 4.11 0 001.804-2.27 8.22 8.22 0 01-2.605.996A4.096 4.096 0 0013.847.248c-2.65 0-4.596 2.472-3.998 5.037A11.648 11.648 0 011.392 1a4.109 4.109 0 001.27 5.478 4.086 4.086 0 01-1.858-.513c-.045 1.9 1.318 3.679 3.291 4.075a4.113 4.113 0 01-1.853.07 4.106 4.106 0 003.833 2.849A8.25 8.25 0 010 14.658a11.616 11.616 0 006.29 1.843c7.618 0 11.922-6.434 11.663-12.205A8.354 8.354 0 0020 2.172z"
                      />
                    </svg>
                  </a>
                  <a href="#" title="Compartir en Pinterest">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                    >
                      <path
                        fill="#FFF"
                        d="M10 0C4.478 0 0 4.477 0 10c0 4.237 2.636 7.855 6.356 9.312-.088-.791-.167-2.005.035-2.868.182-.78 1.172-4.97 1.172-4.97s-.299-.6-.299-1.486c0-1.39.806-2.428 1.81-2.428.852 0 1.264.64 1.264 1.408 0 .858-.545 2.14-.828 3.33-.236.995.5 1.807 1.48 1.807 1.778 0 3.144-1.874 3.144-4.58 0-2.393-1.72-4.068-4.177-4.068-2.845 0-4.515 2.135-4.515 4.34 0 .859.331 1.781.745 2.281a.3.3 0 01.069.288l-.278 1.133c-.044.183-.145.223-.335.134-1.249-.581-2.03-2.407-2.03-3.874 0-3.154 2.292-6.052 6.608-6.052 3.469 0 6.165 2.473 6.165 5.776 0 3.447-2.173 6.22-5.19 6.22-1.013 0-1.965-.525-2.291-1.148l-.623 2.378c-.226.869-.835 1.958-1.244 2.621.937.29 1.931.446 2.962.446 5.522 0 10-4.477 10-10S15.522 0 10 0z"
                      />
                    </svg>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script>
        const button = document.getElementById("share");
        const sharePopUp = document.getElementById("sharePopup");
        button.addEventListener("click", () => {
          button.classList.toggle("active");
          sharePopUp.classList.toggle("visible");
        });
      </script>
    </main>

  </body>
</html>
