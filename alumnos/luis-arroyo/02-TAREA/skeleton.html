<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <header
      style="
        text-align: center;
        height: 100px;
        width: 100%;
        margin-bottom: 20px;
      "
    >
      <span
        style="background-color: #bcd589; line-height: 100px; display: block"
        >header</span
      >
    </header>
    <nav
      style="
        background-color: #bcd589;
        width: 100%;
        height: 100%;
        line-height: 100px;
        text-align: center;
      "
    >
      nav
    </nav>
    <main
      style="
        margin-block: 20px;
        display: grid;
        grid-template-columns: 2.5fr 1fr;
        grid-template-rows: 1fr;
        height: 250px;
        gap: 20px;
      "
    >
      <article
        style="
          background-color: #bcd589;
          display: flex;
          flex-direction: column;
          gap: 10px;
          justify-content: space-between;
          padding: 15px;
          text-align: center;
        "
      >
        <h2 style="flex: 1">article</h2>
        <section style="background-color: #daeaba; height: 100%; flex: 1">
          <h3 style="line-height: 150px">section</h3>
        </section>
      </article>
      <aside
        style="background-color: #bcd589; text-align: center; padding: 15px"
      >
        <h3 style="height: 100%; line-height: 100%">aside</h3>
      </aside>
    </main>
    <footer
      style="background-color: #bcd589; text-align: center; height: 100px"
    >
      <span style="line-height: 100px">footer</span>
    </footer>
  </body>
</html>
