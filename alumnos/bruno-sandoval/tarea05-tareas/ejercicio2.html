<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        :root {
            --blue: hsl(215, 51%, 70%);
            --cyan: hsl(178, 100%, 50%);
            --background-page: hsl(217, 54%, 11%);
            --background-card: hsl(216, 50%, 16%);
            --line-color: hsl(215, 32%, 27%);
            --white: hsl(0, 0%, 100%);

        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--background-page)
        }

        .card {
            width: 18.75rem;
            background-color: var(--background-card);
            border-radius: 1.5rem;
            padding: 1rem;
            box-sizing: border-box;
        }

        .card-header {
            width: 100%;
            height: auto;
        }

        .card-header img {
            width: 100%;
            border-radius: 1.5rem;
            cursor: pointer;
        }

        .card-body {
            width: 100%;

            &>h1 {
                color: var(--white);
            }

            &>p {
                color: var(--blue);
            }
        }

        .card-footer {
            width: 100%;
            display: flex;
            flex-direction: column;

            &>.section1 {
                display: flex;
                justify-content: space-between;
                color: var(--blue);
                text-align: center;
                border-bottom: 1px solid var(--line-color);

                &>p:nth-child(1) {
                    color: var(--cyan);
                }
            }

            &>.section2 {
                display: flex;
                align-items: center;

                &>img {
                    width: 1.5rem;
                    height: 1.5rem;
                    border: 2px solid white;
                    border-radius: 50%;
                }

                &>p {
                    color: var(--blue);
                    margin-left: 0.5rem;

                    &>span {
                        color: var(--white);
                    }
                }
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="img/ejercicio2/image-equilibrium.jpg" alt="cubo 3d de cristal">
            </div>
            <div class="card-body">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="card-footer">
                <div class="section1">
                    <p><img src="img/ejercicio2/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</p>
                    <p><img src="img/ejercicio2/icon-clock.svg" alt="icon-clock"> 3 days left</p>
                </div>
                <div class="section2">
                    <img src="img/ejercicio2/image-avatar.png" alt="avatar">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
