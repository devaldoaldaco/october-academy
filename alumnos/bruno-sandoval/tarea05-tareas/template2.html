<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template2</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .header{
            background-color: lightgray;
            height: calc(20vh - 1rem);
            margin: 0.5rem;
        }
        .container{
            display: flex;
            width: calc(100% - 1rem);
            height: calc(60vh - 1rem);
            margin: 0.5rem;
        }

        .asider{
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 30%;
        }
        .article{
            height: calc(50% - 0.25rem);
            &:nth-child(1){
                background-color: lightslategrey;
                margin-bottom: 0.5rem;
            }
            &:nth-child(2){
                margin-top: 0.5rem;
                background-color: lightcoral;
            }
        }
        .main{
            height: 100%;
            width: calc(70% - 1rem);
            background-color: orange;
            margin-left: 1rem;
        }
        .footer{
            background-color: rgb(201, 176, 222);
            height: calc(20vh - 1rem);
            margin: 0.5rem;
            width: calc(100% - 1rem);
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <div class="asider">
            <div class="article"></div>
            <div class="article"></div>
        </div>
        <div class="main"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
