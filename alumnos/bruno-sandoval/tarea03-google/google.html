<script>
    const butonSearch = document.querySelector('.search-input');
    butonSearch.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            let query = butonSearch.value;
            if (query) {
                const formattedQuery = query.trim().replace(/\s+/g, '+');
                const searchURL = `https://www.google.com/search?q=${formattedQuery}`;
                window.location.href = searchURL;
            }
        }
    });

</script>
