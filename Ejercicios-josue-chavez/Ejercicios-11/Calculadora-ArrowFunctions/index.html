<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Arrow Functions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora con Arrow Functions</h1>
    
    <div class="container">
        <div class="calc">
        <div class="display" id="display">
            <div class="history" id="history"></div>
            <div class="total" id="total">0</div>
        </div>
        <div class="keyboard" id="keyboard">
            <button class="btn clear" data-action="clear">C</button>
            <button class="btn" data-action="neg">+/-</button>
            <button class="btn" data-action="op" data-value="%">%</button>
            <button class="btn op" data-action="op" data-value="/">รท</button>

            <button class="btn" data-action="num">7</button>
            <button class="btn" data-action="num">8</button>
            <button class="btn" data-action="num">9</button>
            <button class="btn op" data-action="op" data-value="*">x</button>

            <button class="btn" data-action="num">4</button>
            <button class="btn" data-action="num">5</button>
            <button class="btn" data-action="num">6</button>
            <button class="btn op" data-action="op" data-value="-">-</button>

            <button class="btn" data-action="num">1</button>
            <button class="btn" data-action="num">2</button>
            <button class="btn" data-action="num">3</button>
            <button class="btn op" data-action="op" data-value="+">+</button>

            <button class="btn wide" data-action="num">0</button>
            <button class="btn" data-action="num">.</button>
            <button class="btn equals" data-action="equals">=</button>
        </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
