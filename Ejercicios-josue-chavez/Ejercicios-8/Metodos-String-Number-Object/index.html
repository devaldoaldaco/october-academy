<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Métodos String - Number - Object</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ejemplos de Métodos Estáticos y de Instancia</h1>

  <!-- STRING -->
  <section>
    <h2>String</h2>
    <button onclick="stringInstancia()">Métodos de instancia</button>
    <button onclick="stringEstaticos()">Métodos estáticos</button>
    <pre id="stringResultado"></pre>
  </section>

  <!-- NUMBER -->
  <section>
    <h2>Number</h2>
    <button onclick="numberInstancia()">Métodos de instancia</button>
    <button onclick="numberEstaticos()">Métodos estáticos</button>
    <pre id="numberResultado"></pre>
  </section>

  <!-- OBJECT -->
  <section>
    <h2>Object</h2>
    <button onclick="objectInstancia()">Métodos de instancia</button>
    <button onclick="objectEstaticos()">Métodos estáticos</button>
    <pre id="objectResultado"></pre>
  </section>

  <script src="index.js"></script>
</body>
</html>
